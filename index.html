<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanks Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');</style>
    <style>
        @media (min-width: 768px) and (max-width: 1115px) {
            .bt1 {
                width: 70% !important;
            }
            .bt2 {
                width: 30% !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-semibold" style="font-family: 'Quicksand';">
    <div class="h-full w-full p-32">
        <h1 class="text-3xl font-bold">Business</h1>
        <div class="unit" data-unit="1.1 Business Activity"></div>
        <div class="unit" data-unit="1.2 Classification of Businesses"></div>
    </div>

    <script>
        document.querySelectorAll('.unit').forEach(unit => {
            unit.className = 'flex flex-col md:flex-row gap-2 mb-2';
            const unitData = unit.getAttribute('data-unit')

            const quizButton = document.createElement('button');
            quizButton.className = 'bg-blue-500 text-white p-2 w-full md:w-[85%] bt1 rounded-lg shadow-md hover:bg-blue-600 transition duration-100 ease-out quiz';
            quizButton.onclick = () => window.location.href = `data/${unitData}.html`;
            quizButton.textContent = unitData;

            const materialButton = document.createElement('button');
            materialButton.className = 'bg-gray-400 text-white p-2 w-full md:w-[15%] bt2 rounded-lg shadow-md hover:bg-gray-500 transition duration-100 ease-out material';
            materialButton.onclick = () => window.location.href = `data/${unitData}.pdf`;
            materialButton.textContent = 'Study Material';

            unit.appendChild(quizButton);
            unit.appendChild(materialButton);
        });
    </script>
</body>
</html>
