<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanks Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');</style>
    <style>
        @media (min-width: 768px) and (max-width: 1115px) {
            .bt1 { width: 70% !important; }
            .bt2 { width: 30% !important; }
        }

        .dark {
            background-color: #0f1115 !important;
            color: #656970 !important;
        }
    
        .dark.quiz {
            background-color: #22252c !important;
            color: #656970 !important;
        }

        .dark.quiz:hover {
            background-color: #2e323a !important;
        }

        .dark.material {
            background-color: #181b20 !important;
            color: #545a65 !important;
        }

        .dark.material:hover {
            background-color: #202329 !important;
        }
    </style>
</head>
<body class="bg-gray-100 font-semibold" style="font-family: 'Quicksand';">
    <div class="h-full w-full p-32">
        <h1 class="text-3xl font-bold">Business</h1>
        <div class="unit" data-unit="1.1 Business Activity"></div>
        <div class="unit" data-unit="1.2 Classification of Businesses"></div>
        <div class="unit" data-unit="1.3 Enterprise and Business Growth"></div>
        <div class="unit" data-unit="1.4 Types of Businesses"></div>
        <div class="unit" data-unit="1.5 Business and Stakeholder Objectives"></div>
        <div class="unit" data-unit="2.1 Motivating Employees"></div>
        <div class="unit" data-unit="2.2 Organisation & People Management"></div>
        <div class="unit" data-unit="2.3 Recruitment, Selection & Training"></div>
        <div class="unit" data-unit="2.4 Internal & External Communication"></div>
    </div>

    <button id="darkModeToggle" class="absolute top-6 right-6 text-4xl rounded transition duration-100 ease-out" style="background-color: transparent !important;">
        🌚
    </button>

    <script>
        document.querySelectorAll('.unit').forEach(unit => {
            unit.className = 'flex flex-col md:flex-row gap-2 mb-2';
            const unitData = unit.getAttribute('data-unit');

            const quizButton = document.createElement('button');
            quizButton.className = 'bg-blue-500 text-white p-2 w-full md:w-[85%] bt1 rounded-lg shadow-md hover:bg-blue-600 transition duration-100 ease-out quiz';
            quizButton.onclick = () => window.location.href = `data/${unitData}.html`;
            quizButton.textContent = unitData;

            const materialButton = document.createElement('button');
            materialButton.className = 'bg-gray-400 text-white p-2 w-full md:w-[15%] bt2 rounded-lg shadow-md hover:bg-gray-500 transition duration-100 ease-out material';
            materialButton.onclick = () => window.location.href = `data/${unitData}.pdf`;
            materialButton.textContent = 'Study Material';

            unit.appendChild(quizButton);
            unit.appendChild(materialButton);
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            darkModeToggle.textContent = document.body.classList.contains('dark') ? '🌝' : '🌚';
            document.querySelectorAll('button').forEach(button => button.classList.toggle('dark'));
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            darkModeToggle.textContent = '🌝';
            document.querySelectorAll('button').forEach(button => button.classList.add('dark'));
        }
    </script>
</body>
</html>
